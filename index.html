<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>UploadDude - ارفع ملفاتك الآن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #fff;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 30px;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    header img {
      height: 40px;
      margin-left: 10px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      background-color: #2d2d2d;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    header a:hover {
      background-color: #444;
    }

    #main {
      margin-top: 100px;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
    }

    footer {
      margin-top: 50px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <!-- ✅ الهيدر الجديد -->
  <header>
    <div style="display: flex; align-items: center;">
      <img src="images/logo.png" alt="Logo">
      <h1>UploadDude</h1>
    </div>
    <a href="/login.html">تسجيل دخول</a>
  </header>

  <!-- ✅ محتوى الموقع الأساسي -->
  <div id="main">
    <h2>📤 UploadDude</h2>
    <p>ارفع ملفاتك واحصل على رابط تحميل مباشر خلال ثواني</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <br>
      <button type="submit">⬆️ ارفع الملف</button>
    </form>

    <div id="progress-container" style="display:none; margin-top: 20px;">
      <progress id="progressBar" value="0" max="100" style="width: 300px;"></progress>
      <p id="percentText">0%</p>
    </div>

    <div id="response"></div>
  </div>

  <footer>
    <p>© 2025 UploadDude. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
